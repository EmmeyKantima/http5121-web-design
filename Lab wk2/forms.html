<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <!-- All stuff that belongs to forms - including submit buttons - go inside a FORM element. -->
    <!-- 
      There is a method attribute (GET by default). This sets how form
      data will be submitted.
      
      - "get": GET forms (the default if the method attribute is not set) submit the data 
               via the URL. This is usually used for simple search
               forms where it doesn't matter if the data is visible in the URL. Searches are
               not secure data so this doesn't matter. It's also useful to be able to bookmark
               a search page. Since GET forms pass data via the URL, there is a character limit on
               GET form data.
      - "post": POST forms do NOT submit via the URL, so this is inherently more secure (i.e. the
                data is not immediately exposed). Most forms should use POST as the submission
                method. Wherever there is more sensitive data, use POST (e.g. a login form or 
                checkout form).
    -->
    <!--
      There is an action attribute. This value is the destination (URI/URL) where the form data
      will be submitted to. As we're not doing any server-side form processing in this class, you
      can omit this attribute for this class, but it's important to know about this attribute.
    -->
    <h2>Search form example</h2>
    <form method="get">
      <label for="q">Search:</label><!-- names the field it is linked to via the for attribute -->
      <input type="text" id="q" name="query" placeholder="e.g. red fox"><!-- text field -->
      <button type="submit">Search</button><!-- all forms should have a submit button -->
    </form>
    
    <h2>Login form example</h2>
    <form method="post">
      <div>
        <label for="u">Username:</label>
        <input type="text" id="u" name="user" placeholder="johndoe1">
      </div>
      <div>
        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pass" placeholder="*****">
      </div>
      <button type="submit">Log in</button>
    </form>

    <h2>Random form example</h2>
    <p>The following is just a form used to test out a few form fields.</p>
    <form method="get">
      <div>
        <label for="household">Number of people in your household</label>
        <input type="number" id="household" name="household" min="1" value="1" placeholder="1">
      </div>
      <div>
        <!--sku field below with formatted number-->
        <label for="sku">SKU</label>
        <!-- to display and format like text but use numbers, use type="text" inputmode="numeric" -->
        <input type="text" inputmode="numeric" id="sku" name="sku" placeholder="00853">
      </div>
      <div>
        <label for="phone">Your phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="5555555555">
      </div>
      <div>
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com">
      </div>
      <input type="hidden" name="test" value="Test value">
      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="subscribed">
        <label for="subscribe">Subscribe to our newsletter</label>
      </div>
      <!-- A fieldset is an element which is used to group related fields within a larger form for organization purposes. -->
      <fieldset>
        <legend>Select all your interests</legend>
        <div>
          <input type="checkbox" id="art" name="interests" value="art">
          <label for="art">Art</label>
        </div>
        <div>
          <!-- to select a checkbox or radio button by default, use the "checked" attribute -->
          <input type="checkbox" id="gardening" name="interests" value="gardening" checked>
          <label for="gardening">Gardening</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>What is your age group?</legend>
        <div>
          <input type="radio" id="twenties" name="age" value="20s">
          <label for="twenties">20-29</label>
        </div>
        <div>
          <input type="radio" id="thirties" name="age" value="30s">
          <label for="thirties">30-39</label>
        </div>
        <div>
          <input type="radio" id="fortyplus" name="age" value="40+">
          <label for="fortyplus">40+</label>
        </div>
      </fieldset>
      <div>
        <label for="subject">Your message subject</label>
        <!-- The select is the dropdown box so select is the one with the id and name attributes. -->
        <select id="subject" name="subject">
          <option disabled selected>-- Choose one --</option>
          <option value="sales">Sales enquiry</option>
          <optgroup label="Other">
            <option value="legal">Legal enquiry</option>
            <option value="general">General enquiry</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="message">Your message:</label>
      </div>
      <div>
        <textarea 
          id="message" 
          name="message" 
          placeholder="Your message text here..."
          required
        ></textarea>
      </div>
      <button type="submit">Submit form</button>
      <button type="button">Random button</button>
      <button type="reset">Clear form</button>
    </form>
  </body>
</html>
